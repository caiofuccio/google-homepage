<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="shortcut icon"
      href="assets/google-icon.svg"
      type="image/x-icon"
    />
    <title>Google</title>
  </head>
  <body>
    <!--Navbar-->
    <header class="navbar">
      <div class="nav-container" id="navbar-left">
        <a href="#" id="about">About</a>
        <a href="#" id="store">Store</a>
      </div>
      <div class="nav-container" id="navbar-right">
        <a href="#" id="gmail">Gmail</a>
        <a href="#" id="images">Images</a>
        <a href="#" id="apps"
          ><img id ="apps-img" src=assets/google-apps.png alt="Google Apps"></a
        >
        <a href="#" id="signin">Sign in</a>
      </div>
    </header>
    <!--Main-->
    <main class="content">
      <img src="assets/google-logo.svg" alt="Google Logo" id="logo-img" />
      <div class="search-container">
        <input type="text" id="search-bar" />
        <img
          src="assets/magnifier.png"
          alt="Magnifying Glass"
          id="search-mag"
        />
        <input type="image" src="assets/mic.svg" id="voice-search" />
      </div>
      <div class="buttons-container">
        <button class="buttons" id="search-button">Google Search</button>
        <button class="buttons" id="lucky-button">I'm Feeling Lucky</button>
      </div>
    </main>
    <!--Footer-->
    <footer></footer>
  </body>
</html>
